<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>User_Webpage</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="menuBar_style.css">
    <script src="loadBookmarks.js"></script>
    <script src="https://kit.fontawesome.com/b047ce530c.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <a href="#" class="menuBar_MasterToggle"><i class="fas fa-bars"></i></a>
        <div class="sidebar">
            <h2>Sidebar</h2>
            <a href="#" class="menuBar_Toggle" aria-pressed="true"><i class="fas fa-bars"></i></a>
            <ul>
                <li><a href="#"><i class="fas fa-home"></i>Home</a></li>
                <li><a href="#"><i class="fas fa-users"></i>Profile</a></li>
                <li><a href="#"><i class="fas fa-project-diagram"></i>Portfolio</a></li>
                <li><a href="#"><i class="fas fa-blog"></i>Blogs</a></li>
                <div class="social_media">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </ul>
        </div>
    </div>
    <form class="text nameText">
        <input type="text" placeholder="Write your name..">
    </form>
    <button type="button" class="btnName">이름수정</button>
    <div class="userName names">
        <h1></h1>
    </div>

    <div class="scheduleBox">
        <div class="main_content">
            <div class="header">Welcome have a nice day!</div>
            <div class="info">
                <div>lorem</div>
            </div>
        </div>
        <button id="addBtn">추가</button>
        <input class="scheduleInput" placeholder="날짜를 입력하세요..">
        <input class="scheduleInput" placeholder="내용을 입력하세요..">
        <button class="checkBtn">입력완료</button>
    </div>
    <table border="1">
        <thead>
            <th scope="col">날 짜</th>
            <th scope="col">할 일</th>
        </thead>
        <tbody>
        </tbody>
    </table>

    
    <script src="schedule.js"></script>
    <script src="bookmark.js"></script>
    <script src="userName.js"></script>
    <script src="bg.js"></script>
    <script src="sidebar.js"></script>
</body>

</html>
