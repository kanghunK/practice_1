<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>로또</title>
    <style>
        .ball {
            display: inline-block;
            border: 1px solid black;
            border-radius: 20px;
            width: 40px;
            height: 40px;
            line-height: 40px;
            font-size: 20px;
            text-align: center;
            margin-right: 20px;
        }

        table {
            border: 1px solid #444444;
        }

        th,
        td {
            border: 1px solid #444444;
            text-align: center;
        }
        
        input {
            width: 2em;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="row"></th>
                <th colspan="7" scope="col">번호순서</th>
            </tr>
            <tr>
                <th scope="col">1번째</th>
                <th scope="col">2번째</th>
                <th scope="col">3번째</th>
                <th scope="col">4번째</th>
                <th scope="col">5번째</th>
                <th scope="col">6번째</th>
                <th scope="col">보너스</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">입력번호</th>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
        </tbody>
    </table>
    <button class="inputLottoNum">입력</button>
    <button class="startLotto">시작</button>
    <div>당첨 숫자</div>
    <div id="winballNum"></div>
    <div>보너스!</div>
    <div class="bonus"></div>
    <div class="resultRate"></div>
    <script src="lotto_self.js"></script>
</body>

</html>
